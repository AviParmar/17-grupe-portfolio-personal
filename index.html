<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="icon" type="image/png" href="./img/favicon.png" />
</head>

<body>
    <header>
        <div class="container">
            HEADER
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <div class="row flex row-center">
                <div class="col-6 hidden-sm sm-first">
                    <h6 class="text-uppercase">This is me</h6>
                    <h1 class="text-uppercase">Philip Gilbert</h1>
                    <p>You will begin to realise why this exercise is called the Dickens Pattern with </p>
                    <p>reference to the ghost showing Scrooge some different futures.</p>
                    <a class="btn bg-gradient-blue text-uppercase" href="#">Discover now</a>
                </div>
                <img class="sm-half-size col-6" src="./img/hero.png" alt="Philip Gilbert hero">
            </div>
        </div>
    </section>

    <section id="details">
        <div class="container">
            DETAILS
        </div>
    </section>

    <section id="services">
        <div class="container">
            SERVICES
        </div>
    </section>

    <section id="facts">
        <div class="container">
            FACTS
        </div>
    </section>

    <section id="projects">
        <div class="container">
            PROJECTS
        </div>
    </section>

    <section id="feedback">
        <div class="container">
            FEEDBACK
        </div>
    </section>

    <section id="plans">
        <div class="container">
            PLANS
        </div>
    </section>

    <section id="posts">
        <div class="container">
            POSTS
        </div>
    </section>

    <section id="brands">
        <div class="container">
            BRANDS
        </div>
    </section>

    <footer>
        <div class="container">
            FOOTER
        </div>
    </footer>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
